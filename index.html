<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="study">
        <header class="navbar">
            <div class="logo"><span><h2 class="logoname">STUDY<span class="dot">.</span>T</h2></span></div>
            <div id="username">
                <h1 class="user">Epenetus Nyaga</h1>
                <span class="usericon">E</span>
            </div>
        </header>
        <section class="studyroom">
            <section class="usercontainer">

                <div class="welcome">
                    <h3 class="userView">HI, welcome Epenetus Nyaga</h3>
                    <p>This is the recent unit you had</p>
                    <div>
                        <h3>Document Object Model</h3>
                        <p>
                            we user querySelector() to get elements from the document object model
                        </p>
                    </div>
                </div>
                <div class="Time">
                    
                    <div class="clock">
                        <span class="hrs">09</span>
                        <span class="colon">:</span>
                        <span class="mins">20</span>
                        <span class="zone">PM</span>
                    </div>
                    <div class="wall">
                        
                    </div>

                   
                </div>
                
                <div class="login">
                    <form class="m-4">
                        <h3>login!</h3>
                        <div class="mb-3">
                          <label for="name" class="form-label">name</label>
                          <input type="text" class="form-control" id="name"  required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" id="password"  required>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                      </form>
                </div>
    
            </section>
            <section class="notes">
                <div class="notesform">
                    <form class="m-5">
                        <h3>enter notes</h3>
                        <div class="mb-3">
                          <label for="title" class="form-label">unit title</label>
                          <input type="text" class="form-control" id="title"  required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Take notes</label>
                            <textarea class="form-control" placeholder="enter your notes here" id="notes" required></textarea>
                        </div>
                        <button type="submit" class="btn primary">Submit</button>
                    </form>
                </div>
                <div class="img-wall">
                    
                </div>

            </section>
            <section class="studytrack"></section>
        </section>
    </section>
    <script src="./src/index.js"></script>
</body>
</html>
